id: sql-injection-single-attack
info:
  name: SQL Injection Error-Based Detection
  author: ClaudeAI & Sparky23172
  severity: critical
  description: |
    Detects SQL Injection vulnerabilities by fuzzing query parameters.
  tags: sql-injection,error-based

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    
    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "' OR '1'='1"
          - "' AND '1'='2"
          - "' OR 1=1--"
    
    matchers:
      - type: status
        status:
          - 200
