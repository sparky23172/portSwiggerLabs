id: sql-injection-single
info:
  name: SQL Injection Error-Based Detection
  author: ClaudeAI & Sparky23172
  severity: high
  description: |
    Detects SQL Injection vulnerabilities by fuzzing query parameters.
  tags: sql-injection,error-based

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    
    fuzzing:
      - part: query
        type: postfix
        mode: single
        fuzz:
          - "'"
    
    matchers:
      - type: status
        status:
          - 500
          - 400
